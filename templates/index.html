<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Produce Price Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #fff;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    h3 {
      margin-top: 20px;
      color: #2d3436;
      background-color: #fff3cd;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“ˆ Produce Price Predictor</h2>
  <form method="post">
    <label>Year:</label>
    <input type="number" name="year" required>

    <label>Month:</label>
    <input type="number" name="month" min="1" max="12" required>

    <button type="submit">ðŸ“Š Predict Price</button>
  </form>

  {% if result %}
    <h3>ðŸ’° Predicted Price: <strong>{{ result }}</strong></h3>
  {% endif %}
</body>
</html>
